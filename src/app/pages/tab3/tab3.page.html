<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Anonymous Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Anonymous Chat</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item class="search-groups">
    <ion-toolbar>
      <ion-title size="medium">Messages</ion-title>
    </ion-toolbar>
    <ion-icon name="search-sharp"></ion-icon>
  </ion-item>
  <ion-item class="create-chat-wrapper">
      <ion-toolbar class=“create-chat”>
        <ion-fab>
          <ion-fab-button>
            <ion-icon name="add-sharp"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-label class="create-chat-text">Create a chat</ion-label>
      </ion-toolbar>
  </ion-item>
<!--  <ion-icon name="add-circle-sharp"></ion-icon>-->
<!--  <ion-text class="create-chat-text">Create a chat</ion-text>-->
</ion-content>
