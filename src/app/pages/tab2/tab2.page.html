<ion-header>
  <ion-toolbar>
    <ion-title>Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<!-- welcome message for user -->
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Good morning Suhas!</ion-card-title>
      <ion-card-subtitle>Let's start your day!</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- white noise card -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Your todo playlist</ion-card-subtitle>
      <ion-card-title>Recommendations</ion-card-title>
    </ion-card-header>

    <!-- white noise -->
    <ion-slides [options]="slideOpt">
      <ion-slide>
        <mat-card class="mat-elevation-z5">
          <mat-card-header>
            <div class="flex-row">
              <div class="header-text">
                <mat-card-title>Forest Sounds</mat-card-title>
              </div>
              <div class="bookmark-icon">
                <ion-icon name="bookmark"></ion-icon>
              </div>
            </div>
            <div class="subtitle-row">
              <mat-card-subtitle>10 minutes</mat-card-subtitle>
            </div>
          </mat-card-header>
          <mat-card-content>
            <div class="image">
              <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Clouds" />
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>PLAY</button>
          </mat-card-actions>
        </mat-card>
      </ion-slide>
      <ion-slide>
        <mat-card class="mat-elevation-z5">
          <mat-card-header>
            <mat-card-title>Coffee Shop</mat-card-title>
            <mat-card-subtitle>5 minutes</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="image">
              <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Clouds" />
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>PLAY</button>
          </mat-card-actions>
        </mat-card>
      </ion-slide>
      <ion-slide>
        <mat-card class="mat-elevation-z5">
          <mat-card-header>
            <mat-card-title>Ocean Tide</mat-card-title>
            <mat-card-subtitle>15 minutes</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="image">
              <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Clouds" />
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>PLAY</button>
          </mat-card-actions>
        </mat-card>
      </ion-slide>
    </ion-slides>
  </ion-card>

  <!-- to do list -->
  <!--  <ion-slides [options]="slideOptTodo">-->
  <!--    <ion-slide>-->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{today | date:'fullDate'}}</ion-card-subtitle>
      <ion-card-title>Todo</ion-card-title>
    </ion-card-header>

    <!-- the list -->
    <ion-card-content>
      <ion-card>
        <ion-card-header *ngFor="let item of todoList">
          <ion-card-subtitle>
            {{item.itemCategory}}
          </ion-card-subtitle>
          <ion-item>
            <ion-icon name="ellipse"
                      [style.color]="item.itemPriority === 'high' ? 'red' :
                          (item.itemPriority === 'medium' ? 'yellow' : 'green')"></ion-icon>
            <ion-label>{{item.itemName}}</ion-label>
          </ion-item>
        </ion-card-header>
      </ion-card>
    </ion-card-content>
  </ion-card>

  <!-- add a to do task -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
