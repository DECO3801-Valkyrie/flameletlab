<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>NewsFeed</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card (click)="checkoutArticle()">
    <img alt="Article image" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-subtitle>Article Tags</ion-card-subtitle>
      <ion-card-title>Article Title</ion-card-title>
    </ion-card-header>
    </ion-card>
</ion-content>
