<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add New Task</ion-title>
    <ion-icon name="close" slot="end" size="large" (click)="dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Forest Sounds</ion-card-title>
      <ion-card-subtitle>10 mins</ion-card-subtitle>
    </ion-card-header>

    <ion-card>
      <ion-card-subtitle>Add white noise track here...</ion-card-subtitle>
    </ion-card>

    <!-- Input with placeholder -->
    <ion-item>
      <ion-textarea [(ngModel)]="taskName" placeholder="Task Name"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Duration"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Priority</ion-label>
      <ion-select [(ngModel)]="taskPriorities">
        <ion-select-option value="low">Low</ion-select-option>
        <ion-select-option value="medium">Medium</ion-select-option>
        <ion-select-option value="high" selected>High</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="taskCategory">
        <ion-select-option value="work">Work</ion-select-option>
        <ion-select-option value="personal">Personal</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <!-- Add the task -->
  <ion-button class="ion-margin" expand="block" (click)="addTask()">Add Task</ion-button>
</ion-content>
