<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!ios && !showSearchbar">Schedule</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button routerLink="/new-workplace-review">Add Review</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workplace Rating</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar placeholder="Search"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title>McDonalds</ion-card-title>
        <ion-card-subtitle>Jindalee 28 High Road, QLD</ion-card-subtitle>
      </ion-card-header>
      <ion-row class="ion-no-padding ion-no-margin">
        <ion-col size="8" >
          <star-rating labelText="3.0 (250)" [readOnly]="true"  labelPosition="right" [starType]="'svg'" [rating]="3.0"></star-rating>
        </ion-col>
        <ion-col size="4">
          <ion-button fill="clear">
            REVIEWS <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>

    </ion-card-content>
  </ion-card>


  <ion-list-header [hidden]="true">
    No reviews yet
  </ion-list-header>

</ion-content>
