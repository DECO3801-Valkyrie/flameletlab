<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Your rating/review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label class="ion-text-wrap">
      <h1>Review</h1>
      <p>e.g. How good are they at helping employees manage burnout</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-textarea [(ngModel)]="reviewAndRating.review" rows="10"></ion-textarea>
  </ion-item>
  <ion-row>
    <ion-col size="4">
      <ion-label>Your Rating</ion-label>
    </ion-col>
    <ion-col size="8">
      <star-rating labelPosition="right" [labelText]="reviewAndRating.rating.toString()" (ratingChange)="onRatingChange($event)" [starType]="'svg'"></star-rating>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer class="ion-no-margin ion-no-padding">
  <ion-button class="ion-no-margin" (click)="onSubmit()" expand="full">SUBMIT <ion-icon slot="end" name="arrow-forward-outline"></ion-icon></ion-button>
</ion-footer>
